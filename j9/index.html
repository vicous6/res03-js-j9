<!DOCTYPE html>
<html lang="fr">
    <head>

    <body>
        <main>
            <form id="user-information">
                <fieldset>
                    <label for="firstname">Pr√©nom <span>*</span></label>
                    <input type="text" name="firstname" id="firstname" required />

                <fieldset>

                    <input type="text" name="lastname" id="lastname" required />
